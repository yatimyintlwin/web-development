<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Three</title>
</head>

<style>
     ul li:first-child {
        font-weight: bold;
     }

     ul li:last-child {
        font-style: italic;
     }

     ul li:nth-child(3) {
        color: red;
     }

     ul li:nth-child(2n) {
        background: cyan;
     }
</style>

<body>
    
    <h1>Example Three</h1>

    <ul>
        <li>Item One</li>
        
        <li>Item Two</li>

        <li>Item Three</li>

        <li>Item Four</li>

        <li>Item Five</li>
    </ul>
</body>
</html>
