<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-5</title>

    <link rel="stylesheet" href="exercise5.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Manrope&family=Mouse+Memoirs&family=PT+Sans&family=PT+Sans+Narrow:wght@400;700&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/8797dbfbb5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Catee Login</h1>
      </header>

      <img src="../images/cat-avator.jpg" alt="Cat Avator" />

      <main>
        <form>
          <label for="username">Username</label>
          <br />
          <div class="input-field">
            <i class="fa-solid fa-cat"></i>
            <input type="text" id="username" />
          </div>

          <label for="password">Password</label>
          <br />
          <div class="input-field">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password" />
          </div>

          <button type="submit">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <span>Login</span>
          </button>
        </form>
      </main>

      <footer>
        <p>
          Not have an account?
          <a href="http://www.google.com" title="google.com" target="_blank"
            >Create account</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
