<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>

    <script
      src="https://kit.fontawesome.com/8797dbfbb5.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item">
          <i class="fa-regular fa-square me-3"></i>
          Something todo
          <i class="fa-solid fa-trash float-end text-danger"></i>
        </li>

        <li class="list-group-item">
          <i class="fa-solid fa-check me-3"></i>
          Another thing to do
          <i class="fa-solid fa-trash float-end text-danger"></i>
        </li>

        <li class="list-group-item">
          <i class="fa-solid fa-check me-3"></i>
          More thing to do
          <i class="fa-solid fa-trash float-end text-danger"></i>
        </li>
      </ul>

      <ul class="nav nav-tabs mt-5">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fa-solid fa-list"></i>
            All Users
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-solid fa-users"></i>
            New Users
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-solid fa-user"></i>
            My Profile
          </a>
        </li>
      </ul>

      <form class="mt-5">
        <div class="mb-2">
          <label><i class="fa-solid fa-user me-2"></i>User Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="mb-2">
          <label><i class="fa-solid fa-envelope me-2"></i>Email</label>
          <input type="text" class="form-control" />
        </div>

        <div class="mb-2">
          <label><i class="fa-solid fa-key me-2"></i>Password</label>
          <input type="password" class="form-control" />
        </div>

        <button class="btn btn-primary">
          <i class="fa-solid fa-paper-plane me-2"></i>Register
        </button>
      </form>

      <table class="table table-bordered table-striped my-5">
        <tr>
          <th><i class="fa-solid fa-hashtag"></i>ID</th>

          <th><i class="fa-solid fa-bug"></i>Issue</th>

          <th><i class="fa-solid fa-calendar"></i>Date</th>

          <th><i class="fa-solid fa-arrow-down-wide-short"></i>Level</th>

          <th><i class="fa-solid fa-user"></i>Assign</th>
        </tr>

        <tr>
          <td>1</td>

          <td>A problem with something</td>

          <td>2020-08-11</td>

          <td><span class="badge bg-danger">critical</span></td>

          <td>Alice</td>
        </tr>

        <tr>
          <td>2</td>

          <td>Another problem with ...</td>

          <td>2020-08-12</td>

          <td><span class="badge bg-warning">important</span></td>

          <td>Bob</td>
        </tr>
      </table>

      <img src="./icons/x-circle.svg" style="width: 150px; height: 150px" />
      <img src="./icons/window-desktop.svg" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="150"
        height="150"
        fill="blue"
        class="bi bi-wifi-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.229 8.271c.216-.216.194-.578-.063-.745A9.456 9.456 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.577 1.336c.205.132.48.108.652-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.408.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.611-.091l.015-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .708 0l.707-.707z"
        />
      </svg>
    </div>
  </body>
</html>
