<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="d-none d-md-block">Some Content</p>

    <div class="d-flex flex-column flex-md-row my-5">
      <div class="bg-primary p-5"></div>
      <div class="bg-danger p-5 flex-fill"></div>
      <div class="bg-success p-5"></div>
    </div>

    <div class="bg-warning p-4 clearfix my-5">
      <h1 class="float-md-start">Some Title</h1>
      <h2 class="float-md-end">Some sub-title</h2>
    </div>

    <div style="height: 300px" class="bg-dark p-2 my-5">
      <div class="h-50 bg-light"></div>
    </div>

    <h1 class="text-center text-md-start my-5">Centered Title</h1>

    <div class="position-relative bg-dark my-5" style="height: 200px">
      <div
        class="position-absolute bg-light top-50 start-50 w-25 h-25 translate-middle"
      ></div>
    </div>

    <button class="btn btn-primary position-relative my-5">
      Goto User List
      <span
        class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill"
        >20</span
      >
    </button>

    <div class="border p-4 mb-4 bg-light shadow-sm">Some Content</div>

    <div class="border p-4 mb-4 bg-light shadow">Some Content</div>

    <div class="border p-4 mb-4 bg-light shadow-lg">Some Content</div>
  </body>
</html>
