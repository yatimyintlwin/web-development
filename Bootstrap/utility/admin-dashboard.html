<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/8797dbfbb5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <nav class="col-2 bg-light pe-3">
          <h1 class="h4 py-3 text-center text-primary">
            <i class="fa-solid fa-ghost me-2"></i>
            <span class="d-none d-lg-inline"> GHOST ADMIN </span>
          </h1>

          <div class="list-group text-center text-lg-start">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>CONTROLS</small>
            </span>

            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fa-solid fa-house-chimney"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-users"></i>
              <span class="d-none d-lg-inline">Users</span>
              <span
                class="d-none d-lg-inline badge bg-danger rounded-pill float-end"
                >20</span
              >
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-chart-line"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-flag"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
          </div>

          <div class="list-group mt-4 text-center text-lg-start">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>ACTIONS</small>
            </span>

            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-user"></i>
              <span class="d-none d-lg-inline">New User</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-pen-to-square"></i>
              <span class="d-none d-lg-inline">Update Data</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="d-none d-lg-inline">add Events</span>
            </a>
          </div>
        </nav>

        <main class="col-10 bg-secondary">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="flex-fill"></div>
            <div class="navbar nav">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  <i class="fa-solid fa-circle-user"></i>
                </a>

                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">User Profile</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-item">Logout</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-gear"></i>
                </a>
              </li>
            </div>
          </nav>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
