<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .userInfo {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr onmouseover="onhover(this)" onmouseout="notHover(this)">
        <td class="userInfo">Name</td>
        <td class="userInfo">Age</td>
      </tr>
      <tr onmouseover="onhover(this)" onmouseout="notHover(this)">
        <td class="userInfo">Address</td>
        <td class="userInfo">Phone Number</td>
      </tr>
    </table>

    <script>
      function onhover(tr) {
        tr.style.background = "green";
      }
      function notHover(tr) {
        tr.style.background = "white";
      }
    </script>
  </body>
</html>
