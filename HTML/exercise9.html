<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Hotel</title>
</head>
<body>

    <form>
        <table width="50%">

            <tbody>

                <tr>
                    <td rowspan="4">
                        <img src="https://placekitten.com/150/150" alt="Cat">
                    </td>

                    <td>
                        <label for="Cat Name">Cat Name</label> <br>
                        <input type="text" id="Cat Name" placeholder="Enter Cat Name">
                    </td>
                    
                    <td>

                    <label for="Owner Name">Cat Owner Name</label> <br>
                    <input type="text" id="Owner Name" placeholder="Enter Your Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Cat Age">Cat Age</label> <br>
                        <input type="text" id="Cat Age" placeholder="Enter Cat Age">
                    </td>

                    <td>
                        <label for="Owner Phone">Owner Phone</label> <br>
                        <input type="text" id="Owner Phone" placeholder="Enter Your Phone">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Cat Gender">Cat Gender</label> <br>
                        <input type="radio" id="Male" name="Cat Gender" value="Male" checked>
                        <label for="Male">Male</label>

                        <input type="radio" id="Female" name="Cat Gender" value="Female">
                        <label for="Female">Female</label>
                    </td>

                    <td>
                        <label for="Username">Owner's Usermame</label> <br>
                        <input type="text" id="Username" placeholder="Enter Username">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <label for="Password">Owner's Password</label> <br>
                        <input type="password" id="Password" placeholder="Enter Password">
                    </td>
                </tr>
                
            </tbody>

        </table>
    </form>

</body>
</html>
