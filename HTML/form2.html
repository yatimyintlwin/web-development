<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form>
        <label for="name">Your Name</label> <br>
        <input type="text" id="name"> <br>
        <label for="gender">Your Gender</label> <br>
        <select id="gender">
            <option>Male</option>
            <option selected>Female</option>
        </select> <br>
        <label for="address">Your Address</label> <br>
        <textarea id="address"></textarea> <br>
        <input type="checkbox" id="bike">
        <label for="bike">I have a bike</label> <br>
        <input type="checkbox" id="car" checked>
        <label for="car">I have a car</label> <br>
        <input type="checkbox" id="boat">
        <label for="boat">I have a boat</label> <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
