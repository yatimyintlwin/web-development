<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Cat Survey</title>
</head>
<body>
    <h1>Which cats do you like most?</h1>
    <h2>You can click photos to view full photo.</h2>

    <form>
        <table>

            <tbody>

                <tr>
                    <td>
                        <a href="https://placekitten.com/150/150">
                            <img src="https://placekitten.com/150/150" alt="Cat 1">
                        </a>
                    </td>

                    <td>
                        <a href="https://placekitten.com/151/151">
                            <img src="https://placekitten.com/151/151" alt="Cat 2">
                        </a>
                    </td>

                    <td>
                        <a href="https://placekitten.com/152/152">
                            <img src="https://placekitten.com/152/152" alt="Cat 3">
                        </a>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" id="Cat 1">
                        <label for="Cat 1">Cat 1</label>
                    </td>
                    
                    <td>
                        <input type="checkbox" id="Cat 2">
                        <label for="Cat 2">Cat 2</label>
                    </td>

                    <td>
                        <input type="checkbox" id="Cat 3">
                        <label for="Cat 3">Cat 3</label>
                    </td>
                </tr>

            </tbody>

        </table> 
        <br> <br>

        <button type="submit">Save</button>
        <button type="reset">Cancel</button>

    </form>

</body>
</html>
