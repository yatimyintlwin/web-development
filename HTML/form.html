<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form>
        <!--text input field-->
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" readonly> <br><br>
       
        <!--password input field-->
        <label for="pwd">Password</label>
        <input type="password" id="pwd" placeholder="Enter Your Password" required> <br><br>

        <!--radio buttons-->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label> <br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label> <br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript" checked>
        <label for="javascript">JavaScript</label> <br><br>
       
        <!--submit button-->
        <input type="submit" value="Login">
    </form>
</body>
</html>
