<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouncher</title>
</head>
<body>
    <h1>Moon Store 1</h1>
    <h2>Date: 20/11/2022</h2>

    <table border="1" width="50%">
        <thead>
            <tr>
                <th>No.</th>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>P001</td>
                <td>Coffee</td>
                <td>450</td>
                <td>5</td>
                <td>2,250</td>
            </tr>

            <tr>
                <td>2</td>
                <td>P002</td>
                <td>Coca Cola</td>
                <td>600</td>
                <td>10</td>
                <td>6,000</td>
            </tr>

            <tr>
                <td>3</td>
                <td>P003</td>
                <td>Mama Noodle</td>
                <td>250</td>
                <td>20</td>
                <td>5,000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5" align="Right">Total</td>
                <td>13,250</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
